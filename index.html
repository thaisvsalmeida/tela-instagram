<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/tela-ig.png" alt="celular">
        </div>
        <div class="instagram-user">
            <div class="group">
                <img src="./img/logo-ig-nome.png" class="instagram-logo" alt="instagram-logo">
                <div class="perfil">
                    <img src="./img/Foto.jpg" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como userinstagram</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é userinstagram?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
